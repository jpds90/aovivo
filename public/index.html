<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Ao Vivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #jogos { margin-top: 20px; }
        .jogo { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
        .estatisticas { font-size: 14px; color: #777; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Jogos Ao Vivo</h1>
    <div id="jogos">Carregando...</div>

    <script>
        async function carregarJogos() {
            try {
                const response = await fetch("/api/jogos-ao-vivo");
                const data = await response.json();
                
                const jogosDiv = document.getElementById("jogos");
                jogosDiv.innerHTML = "";

                if (data.response && data.response.length > 0) {
                    data.response.forEach(jogo => {
                        const jogoDiv = document.createElement("div");
                        jogoDiv.className = "jogo";
                        jogoDiv.innerHTML = `
                            <h3>${jogo.teams.home.name} üÜö ${jogo.teams.away.name}</h3>
                            <p><strong>Placar:</strong> ${jogo.goals.home} - ${jogo.goals.away}</p>
                            <p><strong>Tempo:</strong> ${jogo.fixture.status.elapsed} min</p>
                            <button onclick="carregarEstatisticas(${jogo.fixture.id}, ${jogo.teams.home.id}, ${jogo.teams.away.id})">Ver Estat√≠sticas</button>
                            <div id="estatisticas-${jogo.fixture.id}" class="estatisticas"></div>
                        `;
                        jogosDiv.appendChild(jogoDiv);
                    });
                } else {
                    jogosDiv.innerHTML = "Nenhum jogo ao vivo no momento.";
                }
            } catch (error) {
                document.getElementById("jogos").innerHTML = "Erro ao carregar os jogos.";
                console.error("Erro ao buscar jogos:", error);
            }
        }

        async function carregarEstatisticas(fixtureId, teamHomeId, teamAwayId) {
            const estatisticasDiv = document.getElementById(`estatisticas-${fixtureId}`);
            estatisticasDiv.innerHTML = "Carregando estat√≠sticas...";

            try {
                const response = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?team=${teamHomeId}&fixture=${fixtureId}`, {
                    method: "GET",
                    headers: {
                        "x-apisports-key": "d6db9473fe5b77e7f299cadd12f2c0bc", // Use sua chave API
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();

                const estatisticas = data.response[0];
                let estatisticasHtml = `<h4>Estat√≠sticas do Jogo</h4>`;
                estatisticasHtml += `<p><strong>${estatisticas.team.name}:</strong></p>`;
                estatisticasHtml += "<ul>";
                estatisticas.statistics.forEach(stat => {
                    estatisticasHtml += `<li>${stat.type}: ${stat.value}</li>`;
                });
                estatisticasHtml += "</ul>";
                estatisticasDiv.innerHTML = estatisticasHtml;
            } catch (error) {
                estatisticasDiv.innerHTML = "Erro ao carregar as estat√≠sticas.";
                console.error("Erro ao buscar estat√≠sticas:", error);
            }
        }

        carregarJogos();
        setInterval(carregarJogos, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
