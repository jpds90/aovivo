<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Ao Vivo</title>
</head>
<body>
    <h1>Jogos Ao Vivo</h1>
    <ul id="lista-jogos"></ul>

    <script>
        async function carregarJogos() {
            try {
                const response = await fetch("http://localhost:3000/api/jogos-ao-vivo");
                const data = await response.json();

                const lista = document.getElementById("lista-jogos");
                lista.innerHTML = ""; // Limpa a lista antes de atualizar

                if (data.response.length > 0) {
                    data.response.forEach(jogo => {
                        const item = document.createElement("li");
                        item.textContent = `${jogo.teams.home.name} (${jogo.goals.home}) x (${jogo.goals.away}) ${jogo.teams.away.name}`;
                        lista.appendChild(item);
                    });
                } else {
                    lista.innerHTML = "<li>Nenhum jogo ao vivo no momento.</li>";
                }
            } catch (error) {
                console.error("Erro ao carregar os jogos:", error);
            }
        }

        // Carregar os jogos ao entrar na p√°gina
        carregarJogos();
        // Atualizar a cada 30 segundos
        setInterval(carregarJogos, 30000);
    </script>
</body>
</html>
