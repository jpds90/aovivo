<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Ao Vivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #jogos { margin-top: 20px; }
        .jogo { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; }
        .estatisticas { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Jogos Ao Vivo</h1>
    <div id="jogos">Carregando...</div>

    <script>
        async function carregarJogos() {
            try {
                const response = await fetch("/api/jogos-ao-vivo");
                const data = await response.json();
                
                const jogosDiv = document.getElementById("jogos");
                jogosDiv.innerHTML = "";

                if (data.response && data.response.length > 0) {
                    for (let jogo of data.response) {
                        const jogoDiv = document.createElement("div");
                        jogoDiv.className = "jogo";
                        
                        // Dados do jogo
                        const jogoHtml = `
                            <h3>${jogo.teams.home.name} üÜö ${jogo.teams.away.name}</h3>
                            <p><strong>Placar:</strong> ${jogo.goals.home} - ${jogo.goals.away}</p>
                            <p><strong>Tempo:</strong> ${jogo.fixture.status.elapsed} min</p>
                        `;
                        
                        // Buscar estat√≠sticas do jogo
                        const statsResponse = await fetch(`/api/estatisticas?teamId=${jogo.teams.home.id}&fixtureId=${jogo.fixture.id}`);
                        const statsData = await statsResponse.json();
                        
                        // Exibindo estat√≠sticas
                        let statsHtml = "<div class='estatisticas'><h4>Estat√≠sticas:</h4>";
                        if (statsData.response && statsData.response.length > 0) {
                            statsData.response.forEach(stat => {
                                statsHtml += `
                                    <p><strong>${stat.stat.name}:</strong> ${stat.value}</p>
                                `;
                            });
                        } else {
                            statsHtml += "<p>Estat√≠sticas n√£o dispon√≠veis no momento.</p>";
                        }
                        statsHtml += "</div>";
                        
                        jogoDiv.innerHTML = jogoHtml + statsHtml;
                        jogosDiv.appendChild(jogoDiv);
                    }
                } else {
                    jogosDiv.innerHTML = "Nenhum jogo ao vivo no momento.";
                }
            } catch (error) {
                document.getElementById("jogos").innerHTML = "Erro ao carregar os jogos.";
                console.error("Erro ao buscar jogos:", error);
            }
        }

        carregarJogos();
        setInterval(carregarJogos, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
